<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login - Pack of Parts Dashboard</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
  background: #f8fafc;
  color: #1e293b;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}
.card {
  background: #fff;
  border-radius: 12px;
  box-shadow: 0 4px 24px rgba(0,0,0,0.08);
  padding: 40px;
  width: 100%;
  max-width: 400px;
  margin: 16px;
}
.logo {
  text-align: center;
  margin-bottom: 24px;
}
.logo h1 {
  font-size: 22px;
  color: #1e3a5f;
  font-weight: 700;
}
.logo p {
  color: #64748b;
  font-size: 14px;
  margin-top: 4px;
}
label {
  display: block;
  font-size: 13px;
  font-weight: 600;
  color: #475569;
  margin-bottom: 6px;
}
input {
  width: 100%;
  padding: 12px 14px;
  border: 1px solid #e2e8f0;
  border-radius: 8px;
  font-size: 16px;
  outline: none;
  transition: border 0.15s;
}
input:focus {
  border-color: #3b82f6;
  box-shadow: 0 0 0 3px rgba(59,130,246,0.1);
}
.otp-input {
  font-size: 24px;
  letter-spacing: 8px;
  text-align: center;
  font-weight: 700;
}
button {
  width: 100%;
  padding: 12px;
  background: #1e3a5f;
  color: #fff;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  margin-top: 16px;
  transition: background 0.15s;
}
button:hover { background: #2d4a73; }
button:disabled {
  background: #94a3b8;
  cursor: not-allowed;
}
.error {
  background: #fef2f2;
  color: #ef4444;
  padding: 10px 14px;
  border-radius: 8px;
  font-size: 14px;
  margin-top: 12px;
  display: none;
}
.error.show { display: block; }
.success {
  background: #dcfce7;
  color: #16a34a;
  padding: 10px 14px;
  border-radius: 8px;
  font-size: 14px;
  margin-top: 12px;
  display: none;
}
.success.show { display: block; }
.back-link {
  display: block;
  text-align: center;
  margin-top: 16px;
  color: #3b82f6;
  font-size: 14px;
  cursor: pointer;
  text-decoration: none;
}
.back-link:hover { text-decoration: underline; }
.step { display: none; }
.step.active { display: block; }
</style>
</head>
<body>
<div class="card">
  <div class="logo">
    <h1>Pack of Parts</h1>
    <p>Signup Dashboard Login</p>
  </div>

  <div id="step-email" class="step active">
    <label for="email">Email address</label>
    <input type="email" id="email" placeholder="you@packofparts.org" autocomplete="email" autofocus>
    <button id="btn-send" onclick="sendOTP()">Send Login Code</button>
    <div id="err-email" class="error"></div>
  </div>

  <div id="step-otp" class="step">
    <div class="success show" id="sent-msg"></div>
    <label for="otp" style="margin-top:16px;">Enter 6-digit code</label>
    <input type="text" id="otp" class="otp-input" maxlength="6" inputmode="numeric" pattern="[0-9]*" placeholder="------" autocomplete="one-time-code">
    <button id="btn-verify" onclick="verifyOTP()">Verify</button>
    <div id="err-otp" class="error"></div>
    <a class="back-link" onclick="showStep('email')">Use a different email</a>
  </div>
</div>

<script>
let currentEmail = '';

function showStep(step) {
  document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
  document.getElementById('step-' + step).classList.add('active');
}

function showError(id, msg) {
  const el = document.getElementById(id);
  el.textContent = msg;
  el.classList.add('show');
}

function hideError(id) {
  document.getElementById(id).classList.remove('show');
}

async function sendOTP() {
  const email = document.getElementById('email').value.trim();
  if (!email) return showError('err-email', 'Enter your email');
  hideError('err-email');

  const btn = document.getElementById('btn-send');
  btn.disabled = true;
  btn.textContent = 'Sending...';

  try {
    const resp = await fetch('/api/auth/send-otp', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ email }),
    });
    const data = await resp.json();

    if (!resp.ok) {
      showError('err-email', data.error || 'Failed to send code');
      return;
    }

    currentEmail = email;
    document.getElementById('sent-msg').textContent = `Code sent to ${email}`;
    showStep('otp');
    document.getElementById('otp').focus();
  } catch (err) {
    showError('err-email', 'Network error. Try again.');
  } finally {
    btn.disabled = false;
    btn.textContent = 'Send Login Code';
  }
}

async function verifyOTP() {
  const otp = document.getElementById('otp').value.trim();
  if (!otp || otp.length !== 6) return showError('err-otp', 'Enter the 6-digit code');
  hideError('err-otp');

  const btn = document.getElementById('btn-verify');
  btn.disabled = true;
  btn.textContent = 'Verifying...';

  try {
    const resp = await fetch('/api/auth/verify-otp', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ email: currentEmail, otp }),
    });
    const data = await resp.json();

    if (!resp.ok) {
      showError('err-otp', data.error || 'Verification failed');
      return;
    }

    // Success - redirect to dashboard
    window.location.href = '/';
  } catch (err) {
    showError('err-otp', 'Network error. Try again.');
  } finally {
    btn.disabled = false;
    btn.textContent = 'Verify';
  }
}

// Enter key support
document.getElementById('email').addEventListener('keydown', e => { if (e.key === 'Enter') sendOTP(); });
document.getElementById('otp').addEventListener('keydown', e => { if (e.key === 'Enter') verifyOTP(); });

// If already logged in, redirect
fetch('/api/auth/check').then(r => r.json()).then(d => {
  if (d.authenticated) window.location.href = '/';
});
</script>
</body>
</html>
